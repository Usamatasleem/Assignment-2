<!DOCTYPE html>
<html>

<head>
    <style>
        /* Snippet 1 styles */
        p.ex1 {
            margin: 30px;
            border: 1px solid black;
            outline: 1px solid red;
            outline-offset: 15px;
        }

        /* Snippet 2 styles */
        p.ex2 {
            margin: 30px;
            background: yellow;
            border: 1px solid black;
            outline: 1px solid red;
            outline-offset: 15px;
        }
    </style>
</head>

<body>

    <h2>The outline-offset Property</h2>

    <p class="ex1">This paragraph has an outline 15px outside the border edge.</p>

    <h2>The outline-offset Property with Background</h2>

    <p class="ex2">This paragraph has an outline of 15px outside the border edge and a yellow background.</p>
